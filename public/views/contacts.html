<div class="container">
  <div class="row pagination">
    <div class="col-lg-8">
      <ul uib-pagination direction-links="true" total-items="contacts.length" ng-model="currentPage"  items-per-page="pageSize"></ul>
    </div>
    <div class="col-lg-4">
      <a href="#/contacts/add" ng-click="emptyGroups()" class="btn btn-success btn-lg add_contact_btn">Add Contact</a>    
    </div>
  </div>
</div>
<div class="card-deck">
  <div  ng-repeat="contact in contacts | startFrom:(currentPage - 1 ) * pageSize | limitTo: pageSize" 
  class="col-lg-8 col-md-8 col-sm-8 col-xs-10 card card-block card-outline-secondary contact__card">
    <div class="col-lg-3 col-md-3 col-sml-3">
      <img class="card-img-left" ng-src="{{contact.img_url}}" alt="Card image cap">  
    </div>
    <div class="col-lg-7 col-md-7 col-sml-7 text-xs-left">
      <h3 class="card-title"> {{ contact.first_name }} {{ contact.last_name }} </h3>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <h6><span class="label label-primary">DOB</span></h6>
        <h4> {{ contact.dob }} </h4>  
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <h6><span class="label label-success">Phone</span></h6>
        <h4> {{ contact.phone }}</h4>  
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <h6><span class="label label-warning">Email</span></h6>
        <h4> {{ contact.email }} </h4>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 group-nav-div">
      <div class="col-lg-8 col-md-8 col-sm-8 group-div">
        <button type="button" ng-repeat="group in contact.groups" class="btn btn-default group_display_btn">{{ group }}</button>
      </div>
      <div class="btn-group col-lg-4 col-md-4 col-sm-4">
        <a ng-click="getContact(contact._id)" class="edit-btn btn btn-md btn-success">Edit</a>
        <a data-toggle="modal" data-target="#del_Modal" class="del-btn btn btn-md btn-danger" ng-click="del_id(contact._id)" >Delete</a>  
      </div>
    </div>
    <div class="col-lg-12 col-md-12 sm-lg-12 text-xs-left contact_comment" ng-show="contact.comment != null">
      <p> {{contact.comment }} </p>
    </div>     
  </div>
</div>
<div id="del_Modal" class="modal fade delete__modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure you want to Delete ? </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="removeContact($scope.del_modal_id)">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
