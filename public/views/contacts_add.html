<div class="container contacts__add__form">
  <form ng-init="emptyContact()" ng-submit="addContact(contact)">
    <div class="row">
      <div class="form-group col-lg-6">
        <label>First Name</label>
        <input type="text" class="form-control" ng-model="contact.first_name">
      </div>
      <div class="form-group col-lg-6">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model="contact.last_name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="contact.email">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <label>Date of Birth</label>
        <input type="text" class="form-control" id="datepicker" ng-model="contact.dob">
        <!-- <input type="text" class="form-control" ng-model="contact.dob"> -->
      </div>
      <div class="form-group col-lg-6">
        <label>Phone (xxx-xxx-xxxx) </label>
        <input type="text" class="form-control" ng-model="contact.phone">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12">
        <label>Picture URL</label>
        <input type="text" class="form-control" ng-model="contact.img_url">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12">
        <label>Comment</label>
        <textarea class="form-control" rows="5" ng-model="contact.comment"  id="comment"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12">
        <label>Genre</label>
        <select ng-model="contact.groups" class="form-control">
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Work">Work</option>
          <option value="School">School</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </div>
      <div class="form-group col-lg-6">
        <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal">Cancel</button>
      </div>
    </div>


  </form>
</div>
<div id="myModal" class="modal fade cancel__modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure you want to cancel ? </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="go()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>

<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
</script>
